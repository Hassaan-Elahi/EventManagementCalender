
<ag-grid-angular
        [columnDefs]="columnDefs"
        [rowData]="events"
        (cellClicked)="onCellClicked($event)"
        class="ag-theme-balham"
        [rowHeight]="rowHeight"
        [style.width]="width"
        [style.height]="height"


>
</ag-grid-angular>
<div class="my-3 row">
  <div class="col-md-5 offset-5">
    <div class="row">
      <button [disabled]="isLeftDisabled" class="btn " (click)="prev()">
        <i class="fa fa-chevron-left"></i>
      </button>

      <div class="mx-1">
        <p class="font-weight-bold">Page: {{pageNo}}</p>
      </div>

      <button [disabled]="isRightDisabled" class="btn" (click)="next()">
        <i class="fa fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
