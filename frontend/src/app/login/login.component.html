<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <form>
                <div class="form-group">
                    <label class="font-weight-bold">Email</label>
                    <input name="email" [(ngModel)]="email" type="email" class="form-control"
                           placeholder="Enter email"  >
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Password</label>
                    <input name="password" type="password" class="form-control" [(ngModel)]="password"  placeholder="Password">
                </div>
                <button (click)="onSubmit()" type="button" class="btn-block btn-primary">login</button>
            </form>
        </div>
    </div>
</div>
