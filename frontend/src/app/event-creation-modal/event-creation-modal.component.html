<div class="modal-body">
    
    <div class="form-group">
        <label for="recipient-name" class="col-form-label font-weight-bold ">Event Name</label>
        <input [(ngModel)]="name" type="text" class="form-control" [readOnly]="readOnly" id="recipient-name">
    </div>
    <div class="form-group">
     
        <label for="event-startTime" class="col-form-label font-weight-bold ">Event Start Time</label>
        <input [(ngModel)]="startTime" type="datetime-local" class="form-control" [readOnly]="readOnly" id="event-startTime">
    </div>
    <div class="form-group">
        <label for="event-endTime" class="col-form-label font-weight-bold ">Event End Time</label>
        <input [(ngModel)]="endTime" type="datetime-local" class="form-control" [readOnly]="readOnly" id="event-endTime">
    </div>
    <div class="form-group">
        <label for="description" class="col-form-label font-weight-bold ">Description</label>
        <textarea [(ngModel)]="description" type="text" class="form-control" [readOnly]="readOnly" id="description"></textarea>
    </div>

</div>
<div class="modal-footer">
    <button (click)="modalRef.hide()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button [hidden]="isUpdateHidden" (click)="onUpdateEvent()" type="button" class="btn btn-info">Update</button>
    <button [hidden]="isSaveHidden"  (click)="onSaveEvent()" type="button" class="btn btn-primary">Save</button>
    <button [hidden]="isDeleteHidden" (click)="onDeleteEvent()" type="button" class="btn btn-danger">Delete</button>

</div>
