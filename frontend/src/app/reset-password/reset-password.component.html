
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label for="newPassword" class="col-form-label font-weight-bold ">Enter New Password</label>
                <input [(ngModel)]="newPassword" type="password" class="form-control" id="newPassword">
            </div>
            <div class="form-group">

                <label for="newPasswordAgain" class="col-form-label font-weight-bold ">Enter New Password Again</label>
                <input [(ngModel)]="newPasswordAgain" type="password" class="form-control" id="newPasswordAgain">
            </div>

        </div>
    </div>
        <div class="row">
            <div>
                <div class="modal-footer">
                    <button (click)="onSave()" type="button" class="btn btn-block btn-primary" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>

</div>
